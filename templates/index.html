{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 style="text-align: center; font-family: Roboto; font-size: 32px;">Горячие акции</h1>

        <div class="col-sm-6">

              <img src="/media/{{ news_list.last.img }}" alt="img" width="80%" height="200px">
              <div class="caption">
                <h3>{{ news_list.last.title }}</h3>
                <p>{{ news_list.last.description }}</p>
              </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="thumbnail">
              <img src="/media/{{ news_list.first.img }}" alt="..." width="80%" height="200px">
              <div class="caption">
                <h3>{{ news_list.first.title }}</h3>
                <p>{{ news_list.first.description }}</p>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
